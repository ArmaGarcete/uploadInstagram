<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagramcelular.png" alt="instacel">
        </div>
   
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-4.png" class="instagram-logo" alt="instalogo">
                <div class="profile-photo">
                    <img src="./img/12138529_10206866996169768_2251849761499455531_o.jpg" alt="perfil insta">
                </div>
                <a href="#" class="instagram-login">Continue como armagarcete</a>
                <a href="#" class="instagram-logout">Remover conta</a>  
            </div>  
            <div class="group">
                <p class="not-account">Não é armagarcete?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
       
    </div>
    
</body>





</html>
